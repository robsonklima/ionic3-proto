<ion-header>
  <ion-navbar>
    <ion-title>
      Requirements
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <h2>{{ item }}</h2>
      </ion-item>
      
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="onRemoveRequirement(item)">
          <ion-icon name="trash"></ion-icon>
          Remove
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <br />

    <button ion-button block clear (click)="onLoadAddRequirement()">
      Add Item
    </button>
  </ion-list>
</ion-content>
