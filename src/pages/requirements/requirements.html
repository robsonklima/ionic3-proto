<ion-header>
  <ion-navbar>
    <ion-title>
      Requirements
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Characters
    </ion-list-header>

    <ion-item *ngFor="let item of items">
      <ion-label>{{ item }}</ion-label>
      <ion-checkbox color="secondary"></ion-checkbox>
    </ion-item>

    <br />

    <button ion-button block clear (click)="onLoadAddRequirement()">
      Add Item
    </button>
  </ion-list>
</ion-content>
